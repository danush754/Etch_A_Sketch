<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>

    <div id="headingDiv">
        <h2 id="heading">Etch-A-Sketch</h2>
    </div>
    
    <div id="masterDiv">

        <div id="masterBtnDiv">
            <div id="clearAndSize">
                <button id="clearBtn">Clear</button>
                <button id="gridSize">Grid Size</button>
            </div>
        
            <div id="colorOne">
                <button id="randomColor"> Random Color</button>
                <button id="progressiveColor"> Progressive Color </button>
            </div>
        
            <div id="colorTwo">
                <label for="colorSetter"> Choose Color</label>
                <input type="color" name="colorSetter" id="colorSetter">
            </div>
        </div>
    
        <div id="masterContainer">
        </div>
        

    </div>
    
   




    <script src="script.js"></script>
</body>
</html>
